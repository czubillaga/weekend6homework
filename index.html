<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <script src='js/app.js'></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Akronim&display=swap');
    </style>
</head>
<body>
    <h1 id="header">Add to Watchlist</h1>
    <form class='form'>
        <div class='field'>
            <label for="title"></label>
            <input type="text" id="title" placeholder="Title" required>
        </div><br>
        <div class='field'>
            <label for="genre"></label>
            <input type="text" id="genre" placeholder="Genre" required>
        </div><br>
        <div class='field'>
            <label for="type"></label>
            <input type="text" id="type" placeholder="Type" required>
        </div><br>
        <div class="submit">
            <input type="submit" value="Add">
        </div><br>
        <div class="delete">
            <button>Clear Watchlist</button>
        </div>
       
    </form>
    <h1>My Watchlist</h1>
    <ul id='list'></ul>
    
</body>
</html>
